<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventify</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-5">
    {% include "events/header.html" %}
    <h2 class="text-3xl font-bold text-center mb-5">Upcoming events</h2>
    <div class="max-w-4xl mx-auto">
        {% for event in events %}
            <div class="bg-white shadow-md rounded-lg p-5 mb-5">
                <h2 class="text-xl font-semibold">{{event.title}}</h2>
                <p class="text-[14px] text-gray-600"><strong>Date:</strong>{{event.date}}</p>
                <p class="text-[14px] text-gray-600"><strong>Location:</strong>{{event.location}}</p>

                <a href="{% url 'event_details' event.id %}" class="mt-3 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">View details</a>
            </div>

           {% endfor %} 
    </div>
</body>
</html>
